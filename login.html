<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">🔐 Admin Login</h1>
    <input id="email" class="w-full p-2 border mb-2" type="email" placeholder="Email">
    <input id="password" class="w-full p-2 border mb-4" type="password" placeholder="Password">
    <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBocnin97y62qx8MgnSek_U278ALDO3J1U",
      authDomain: "loginwebapp-a0881.firebaseapp.com",
      projectId: "loginwebapp-a0881",
      storageBucket: "loginwebapp-a0881.appspot.com",
      messagingSenderId: "527045225230",
      appId: "1:527045225230:web:8b61c5a862ba148d47455f"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
