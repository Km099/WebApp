<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md space-y-8">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    <div class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
    </div>

    <hr class="my-6 border-t">

    <h2 class="text-2xl font-bold text-center text-gray-800">Signup</h2>
    <div class="space-y-4">
      <input type="email" id="signupEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <input type="password" id="signupPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <button onclick="signup()" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Signup</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
